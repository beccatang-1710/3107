<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Feedback Form</title>
</head>
<body>
    <h1>Marking Record of Meeting</h1>
    <form id="feedbackForm">
        

        <label for="class">Class:</label>
        <select id="class" name="class">
            <option value="">Select...</option>
            <option value="DE114111-1-2">DE114111-1-2</option>
            <option value="DE114112-1-6">DE114112-1-6</option>
            <option value="DE110512-1C">DE110512-1C</option>
            <option value="DE114112-1-5">DE114112-1-5</option>
            <option value="DE114112-1-3">DE114112-1-3</option>
            <option value="DE114303-1C">DE114303-1C</option>
            <option value="DE114111-1-3">DE114111-1-3</option>
        </select><br><br>
        
<label for="groupNumber">Group No.:</label>
        <select id="groupNumber" name="groupNumber">
            <option value="">Select...</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
        </select><br><br>
        <label for="role">Role:</label>
        <select id="role" name="role">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
            <option value="D">D</option>
        </select><br><br>

        <label for="studentName">Student Name:</label>
        <input type="text" id="studentName" name="studentName"><br><br>

        <label for="messageCoherence">Message / Coherence:</label>
        <select id="messageCoherence" name="messageCoherence">
            <option value="">Select...</option>
            <option value="strong">Strong understanding.</option>
            <option value="good">Good understanding.</option>
            <option value="adequate">Adequate understanding.</option>
            <option value="minimal">Minimal understanding.</option>
            <option value="lacks">Lacks understanding.</option>
        </select><br><br>

        <label for="response">Response:</label>
        <select id="response" name="response">
            <option value="">Select...</option>
            <option value="clearRelevant">All clear and relevant responses.</option>
            <option value="mostlyClear">Mostly clear responses.</option>
            <option value="someRelevant">Some relevant responses.</option>
            <option value="barelyRelevant">Barely relevant responses.</option>
            <option value="unclear">Unclear responses.</option>
        </select><br><br>

        <label for="contribution">Contribution to Interaction:</label>
        <select id="contribution" name="contribution">
            <option value="">Select...</option>
            <option value="allKeyIdeas">Contributes all key ideas.</option>
            <option value="mostKeyIdeas">Contributes most key ideas.</option>
            <option value="someIdeas">Contributes some ideas.</option>
            <option value="minimal">Minimal contribution.</option>
            <option value="none">No meaningful contribution.</option>
        </select><br><br>

        <label for="cohesionFluency">Cohesion / Fluency:</label>
        <select id="cohesionFluency" name="cohesionFluency">
            <option value="">Select...</option>
            <option value="fluentSmooth">Fluent and smooth.</option>
            <option value="fairlyFluent">Fairly fluent.</option>
            <option value="basicFluency">Basic fluency, hesitant occasionally.</option>
            <option value="hesitant">Hesitant, little fluency.</option>
            <option value="lacksFluency">Lacks fluency.</option>
        </select><br><br>

        <label for="controlLanguage">Control of Language:</label>
        <select id="controlLanguage" name="controlLanguage">
            <option value="">Select...</option>
            <option value="strongControl">Strong language control.</option>
            <option value="goodControl">Good language control.</option>
            <option value="basicControl">Basic language control.</option>
            <option value="poorControl">Unclear meaning, poor language control.</option>
        </select><br><br>

        <label for="controlSpeech">Control of Speech:</label>
        <select id="controlSpeech" name="controlSpeech">
            <option value="">Select...</option>
            <option value="clear">Clear rhythm, accurate pronunciation, stress, and intonation.</option>
            <option value="mostlyClear">Mostly clear speech.</option>
            <option value="minorIssues">Minor issues in rhythm or pronunciation.</option>
            <option value="adequate">Adequate speech control.</option>
            <option value="occasionalIssues">Occasional pronunciation issues.</option>
            <option value="inconsistent">Inconsistent rhythm, stress, and intonation required.</option>
            <option value="poor">Poor control of speech, unclear pronunciation.</option>
        </select><br><br>

        <label for="nonVerbal">Non-verbal Communication:</label>
        <select id="nonVerbal" name="nonVerbal">
            <option value="">Select...</option>
            <option value="consistentlyEffective">Consistently effective use of gestures and eye contact.</option>
            <option value="generallyEffective">Generally effective use of gestures and eye contact.</option>
            <option value="basicUse">Basic use of gestures and eye contact.</option>
            <option value="limited">Limited and inconsistent use of non-verbal communication.</option>
            <option value="none">No use of non-verbal communication.</option>
        </select><br><br>

     

        <label for="overallFeedback">Overall Feedback:</label><br>
        <textarea id="overallFeedback" name="overallFeedback" rows="4" cols="50"></textarea><br><br>

   <label for="grade">Grade:</label>
        <select id="grade" name="grade">
            <option value="">Select...</option>
            <option value="A">A</option>
            <option value="A-">A-</option>
            <option value="B+">B+</option>
            <option value="B">B</option>
            <option value="B-">B-</option>
            <option value="C+">C+</option>
            <option value="C">C</option>
            <option value="C-">C-</option>
            <option value="D+">D+</option>
            <option value="D">D</option>
            <option value="F">F</option>
            <option value="F-">F-</option>
        </select><br><br>

        <button type="button" onclick="submitData()">Submit</button>
    </form>

<script>
async function submitData() {
    const formData = new FormData(document.getElementById('feedbackForm'));
    const jsonData = {};

    formData.forEach((value, key) => {
        jsonData[key] = value;
    });

    try {
        const response = await fetch('https://script.google.com/macros/s/AKfycbwOqZQ3ViHSmyJTPQyLPdeX48GSUrPTgu1vDA1TyFA1NAQTwHq-HNw17IeVVj7_St7fNw/exec', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsonData)
        });

        if (response.ok) {
            alert('Form submitted successfully!');
        } else {
            alert('There was an error submitting the form. Please try again.');
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while submitting the form.');
    }
}
</script>
